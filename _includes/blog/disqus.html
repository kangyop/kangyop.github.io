{%- if page.comments != false and jekyll.environment == "production" -%}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = '{{ site.disqus.shortname }}';
    (function() {
      var disqus = document.createElement('script');
      disqus.type = 'text/javascript';
      disqus.async = true;
      disqus.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(disqus);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  
  <!-- Disqus ads block -->
  <style>
  /*disqus Ads block with CSS*/
  iframe[sandbox="allow-forms allow-popups allow-same-origin allow-scripts"]{display:none!important;}
  </style>
{%- endif -%}

<!-- Google Tag Manager (noscript) -->
{%- if site.tagmanager.enabled == true -%}
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.tagmanager.google.tag_id }}"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
{%- endif -%}
