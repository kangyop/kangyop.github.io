<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            -webkit-backdrop-filter: blur(10px); /* For macOS-like blur */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 15px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            outline: none;
        }

        button.submit-button {
            width: 100%;
            padding: 12px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button.submit-button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        button.submit-button:active {
            transform: translateY(0);
        }

        .account-details {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: #444;
        }

        .detail-item strong {
            color: #222;
            font-weight: 600;
        }

        .detail-value-wrapper {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #eee;
            flex-grow: 1;
            margin-left: 15px;
        }

        .detail-value {
            flex-grow: 1;
            overflow-wrap: break-word;
            word-break: break-all;
        }

        .copy-button {
            background: none;
            border: none;
            color: #007aff;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            padding: 5px 8px;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-button:hover {
            background-color: #e6f2ff;
            color: #005bb5;
        }

        .whatsapp-button {
            width: 100%;
            padding: 12px 20px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .whatsapp-button:hover {
            background-color: #1ea955;
            transform: translateY(-2px);
        }

        .whatsapp-button:active {
            transform: translateY(0);
        }

        #errorMessage {
            color: #ff3b30;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        /* Gaya untuk container tombol baru */
        .button-group {
            display: flex;
            gap: 10px; /* Mengurangi jarak antar tombol */
            margin-top: 20px;
            justify-content: center;
        }

        /* Gaya untuk tombol LOGIN */
        .login-button {
            flex: 1;
            padding: 8px 15px; /* Mengurangi padding */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px; /* Mengurangi ukuran font */
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            max-width: 150px; /* Menentukan lebar maksimum */
        }

        .login-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Gaya untuk tombol HUBUNGI KAMI */
        .contact-button {
            flex: 1;
            padding: 8px 15px; /* Mengurangi padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px; /* Mengurangi ukuran font */
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* Mengurangi jarak antara ikon dan teks */
            transition: background-color 0.3s ease, transform 0.2s ease;
            max-width: 150px; /* Menentukan lebar maksimum */
        }

        .contact-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .contact-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://kangyop.internetan.biz.id/images/logostikes.png" style="height: 95px;" alt="logo">
            <h1>Akun LMS</h1>
        </div>
        <div class="form-group">
            <label for="npmInput">Masukkan NPM:</label>
            <input type="text" id="npmInput" placeholder="Contoh: 0200270009">
        </div>

        <div class="form-group" id="captchaSection">
            <label for="captchaInput">Selesaikan Penjumlahan Berikut:</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="num1" style="font-weight: bold; font-size: 1.1em;"></span>
                <span style="font-weight: bold; font-size: 1.1em;">+</span>
                <span id="num2" style="font-weight: bold; font-size: 1.1em;"></span>
                <span style="font-weight: bold; font-size: 1.1em;">+</span>
                <span id="num3" style="font-weight: bold; font-size: 1.1em;">=</span>
                <input type="text" id="captchaInput" placeholder="Jawaban" style="width: 120px;">
            </div>
            <p id="captchaError" class="hidden" style="color: #ff3b30; margin-top: 5px;">Jawaban captcha salah.</p>
        </div>
        <button class="submit-button" onclick="searchAccount()">Cari Akun</button>

        <div id="accountResult" class="account-details hidden">
            <div class="detail-item">
                <strong>Nama Lengkap:</strong>
                <div class="detail-value-wrapper">
                    <span id="namaLengkap" class="detail-value"></span>
                </div>
            </div>
            <div class="detail-item">
                <strong>Username:</strong>
                <div class="detail-value-wrapper">
                    <span id="username" class="detail-value"></span>
                    <button class="copy-button" onclick="copyToClipboard('username')">
                        <i class="fas fa-copy"></i> Salin
                    </button>
                </div>
            </div>
            <div class="detail-item">
                <strong>Password:</strong>
                <div class="detail-value-wrapper">
                    <span id="password" class="detail-value"></span>
                    <button class="copy-button" onclick="copyToClipboard('password')">
                        <i class="fas fa-copy"></i> Salin
                    </button>
                </div>
            </div>
            <button class="whatsapp-button" onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> Kirim akun ke WhatsApp
            </button>
        </div>
        <center><p id="errorMessage" class="hidden">NPM tidak ditemukan. Mohon periksa kembali.</p><p>Setelah mendapatkan akun, <br>kamu bisa login di menu LMS </p></center>

        <div class="button-group">
            <a href="https://linktr.ee/akademik_sr" class="login-button" target="_blank">LOGIN DI LMS</a>
            <a href="https://wa.me/6285155153923" class="contact-button" target="_blank">
                <i class="fab fa-whatsapp"></i> HUBUNGI KAMI
            </a>
        </div>
    </div>

    <script>
        let accountData = [];
        let foundAccount = null;
        let captchaAnswer = 0; // Untuk menyimpan jawaban captcha yang benar

        // Nonaktifkan klik kanan
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Fungsi untuk menghasilkan dan menampilkan captcha
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Angka 1-10
            const num2 = Math.floor(Math.random() * 10) + 1; // Angka 1-10
            const num3 = Math.floor(Math.random() * 10) + 1; // Angka 1-10
            captchaAnswer = num1 + num2 + num3;

            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('num3').textContent = num3;
            document.getElementById('captchaInput').value = ''; // Kosongkan input jawaban
            document.getElementById('captchaError').classList.add('hidden'); // Sembunyikan pesan error
        }

        // Muat data akun dari file JSON saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            fetch('accounts.json') // Pastikan path ini benar. Jika di subfolder, contoh: 'data/accounts.json'
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    accountData = data;
                    console.log('Data akun berhasil dimuat:', accountData);
                    generateCaptcha(); // Panggil fungsi generateCaptcha setelah data dimuat
                })
                .catch(error => {
                    console.error('Gagal memuat data akun:', error);
                    document.getElementById('errorMessage').textContent = 'Gagal memuat data akun. Mohon coba lagi nanti.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                });
        });

        function searchAccount() {
            const npmInput = document.getElementById('npmInput').value.trim();
            const captchaInput = document.getElementById('captchaInput').value.trim();
            const accountResultDiv = document.getElementById('accountResult');
            const errorMessageDiv = document.getElementById('errorMessage');
            const captchaErrorDiv = document.getElementById('captchaError');

            // Reset tampilan pesan error
            accountResultDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            captchaErrorDiv.classList.add('hidden');

            // Validasi Captcha terlebih dahulu
            if (parseInt(captchaInput) !== captchaAnswer) {
                captchaErrorDiv.classList.remove('hidden');
                errorMessageDiv.textContent = 'Jawaban penjumlahan salah. Mohon coba lagi.';
                errorMessageDiv.classList.remove('hidden');
                generateCaptcha(); // Buat captcha baru
                return; // Hentikan proses jika captcha salah
            }

            // Pastikan data akun sudah dimuat sebelum mencari
            if (accountData.length === 0) {
                errorMessageDiv.textContent = 'Data akun belum siap. Mohon coba lagi dalam beberapa saat.';
                errorMessageDiv.classList.remove('hidden');
                return;
            }

            foundAccount = accountData.find(account => account.Username === npmInput);

            if (foundAccount) {
                document.getElementById('namaLengkap').textContent = foundAccount['Nama Lengkap'];
                document.getElementById('username').textContent = foundAccount.Username;
                document.getElementById('password').textContent = foundAccount.Password;
                accountResultDiv.classList.remove('hidden');
                errorMessageDiv.classList.add('hidden');
                generateCaptcha(); // Buat captcha baru setelah berhasil
            } else {
                accountResultDiv.classList.add('hidden');
                errorMessageDiv.classList.remove('hidden');
                errorMessageDiv.textContent = 'NPM tidak ditemukan. Mohon periksa kembali.';
                generateCaptcha(); // Buat captcha baru setelah gagal
            }
        }

        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('Berhasil disalin: ' + textToCopy);
                })
                .catch(err => {
                    console.error('Gagal menyalin: ', err);
                });
        }

        function sendToWhatsApp() {
            if (foundAccount) {
                const namaLengkap = foundAccount['Nama Lengkap'];
                const username = foundAccount.Username;
                const password = foundAccount.Password;
                const message = `Halo ${namaLengkap}, ini akun LMS kamu.\n \nUsername : ${username}\nPassword : ${password}\n \nSilahkan masuk lms melalui link https://linktr.ee/akademik_sr`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Silahkan cari akun terlebih dahulu!');
            }
        }
    </script>
</body>
</html>
